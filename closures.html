<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			//IIFE Immediately Invoked Function Expression
			//Syntaxis
			/*
			(function () {
				statements
			})();
			*/

			(function () {
				let color = "red";
				function imprimeColor() {
					console.log(color);
				}

				imprimeColor();
			})();

			//-------------------------------------------------------------

			function makeColorPrinter(color) {
				let colorMesage = `The color is ${color}`;
				return function () {
					console.log(colorMesage);
				};
			}

			let greenColorPrinter = makeColorPrinter("green");
			greenColorPrinter();

			function seMeAntoja(alimento) {
				let comida = `se me antoja un ${alimento}`;
				return function () {
					console.log(comida);
				};
			}

			let miAntojo = seMeAntoja("enchiladas");
			miAntojo();

			function seMeAntojaron(antojo) {
				let antojito = `Se me antoja ${antojo}`;
				return function () {
					console.log(antojito);
				};
			}

			let tengoGanasDe = seMeAntojaron("gorditas");
			tengoGanasDe();
		</script>
	</body>
</html>
